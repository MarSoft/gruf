<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<title>{% block title %}{% endblock %} - Gentoo.Ru Fortunes</title>
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}"/>
	{% block head %}{% endblock %}
</head>
<body>
	<div id='header'>
		<a href="{{ url_for('qlist.index') }}">Все цитаты</a>
		<a href="{{ url_for('users.index') }}">Пользователи</a>
		<a href="{{ url_for('releases.index') }}">Релизы</a>
		|
		{% if False %}{# if текущий_пользователй #}
		В системе как <a href="{{ url_for('users.profile', nick=current_user.nick) }}">{{ current_user.nick }}</a>
		<a href="{{ url_for('login.logout') }}">Выход</a>
		{% else %}
		<a href="{{ url_for('login.index') }}">Вход</a>
		{% endif %}
	</div>
{% block content %}{% endblock %}
</body>
</html>
