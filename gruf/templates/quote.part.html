<h3><a href='{{ url_for('quote.index', qid=quote.id) }}'>Цитата #{{ quote.id }}</a></h3>
<pre>{{ quote.text }}
		-- {{ quote.author }} ({{ quote.source }})</pre>
<p>Цитату прислал <a href="{{ url_for('users.profile', nick=quote.sender.nick) }}">{{ quote.sender.nick }}</a>, одобрил <a href="{{ url_for('users.profile', nick=quote.approver.nick) }}">{{ quote.approver.nick }}</a></p>
