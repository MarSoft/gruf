{% extends "layout.html" %}

{% block title %}Список пользователей{% endblock %}

{% block head %}
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='MODULE.css') }}" />
{% endblock %}

{% block content %}
<h1>Пользователи</h1>
<ul>
{% for user in users %}
	<li><a href='{{ url_for('profile', nick=user.nick) }}'>{{ user.nick }}</a></li>
{% endfor %}
</ul>
{% endblock %}

{# vim: set syntax=htmljinja: #}
