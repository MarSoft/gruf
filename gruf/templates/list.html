{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='MODULE.css') }}" />
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<div id='quotes'>
{% for quote in quotes %}
{% include "quote.part.html" %}
{% if not loop.last %}<hr/>{% endif %}
{% endfor %}
</div>
{% endblock %}
